<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>gifOS</title>
  <link rel="icon" href="favicon.ico" >
  <link href="https://fonts.googleapis.com/css?family=Chakra+Petch&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  <link rel="stylesheet" type="text/css" href="./css/pages/theme1.css" id="theme" />
</head>

<body>
  <header class="navigation">
    <div class="topHeader">
      <p class="welcomeMessage">
        ¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número
        de visitas: 12.765.803
      </p>
    </div>
    <section class="bottom">
      <div>
        <img src="./assets/gifOF_logo.png" alt="logo con la palabra gifos" id="logo" />
      </div>
      <section class="navButtons">
        <div>
          <button class="button" onclick="createGuifoButton()">
            Crear Guifos
          </button>
        </div>
        <!--Botones para cambio de estilo-->
        <div class="dropdown">
          <button class="dropbtn button">
            Elegir tema
          </button>
          <div class="buttonDropdown button" onclick="show_hide()">
            <p class="triangle"></p>
          </div>
          <div style="display: none;" class="dropdown-content" id="dropdown">
            <a id="rose" onclick="changeTheme1()" class="buttonTheme">
              <span>S</span>ailor Day
            </a>
            <a id="blue" onclick="changeTheme2()" class="buttonTheme">
              <span>S</span>ailor Night
            </a>
          </div>
        </div>
        <!--Fin cambio de botones-->
        <button class="buttonGifos" onclick="buttonGifos()">
          <span class="underlineLetter">M</span>is Gifos
        </button>
      </section>
    </section>
  </header>
  <!-- Busqueda de gifs -->
  <section class="busqueda">
    <div class="oldWindow">
      <div class="innerWindow">Buscar</div>
      <form class="searchForm" autocomplete="off">
        <input type="text" id="searchWord" name="searchWord" class="searchWord"
        placeholder="Busca gifs, hashtags, temas, busca lo que quieras…" autocomplete="off">
        <button id="btnSearchGif" class="searchButton btn-disabled" onclick="getSearchGif('',event);">
          <img src="./assets/lupa.svg" alt="lupa de busqueda">
          Buscar
        </button>
      </form>
    </div>
    <div class="autocompleteSuggestedSearch pa hide" id="autocompleteSuggestedSearch">
      <div class="search dF fdC" id="search"></div>
    </div>
    <div class="autocompleteHashTag hide" id="autocompleteHashTag"></div>
  </section>
  <section class="sugerencias">
    <input class="sugestions"
      readonly
      placeholder="Hoy te sugerimos:">
    <div class="suggestionGif" id="suggestionGif"></div> 
  </section>
  <section class="tendencias">
    <input class="trendingsGif" id="trendingsGif"
    type="text" name="trendingsGif" placeholder="Tendencias" readonly/>
    <div class="searchGif" id="trendingGif"></div>
  </section>
  <!-- Fin busqueda y muestra de gifs-->
  <!-- Scripts de la pagina -->
  <script src="./js/const.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/gifCreation.js"></script>
  

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-database.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-analytics.js"></script>
  <script src="./js/firebaseCounter.js"></script>
</body>

</html>
